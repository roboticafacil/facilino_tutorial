		<script language="JavaScript">
		if (localStorage.getItem("language")===undefined || localStorage.getItem("language")===null)
			localStorage.setItem('language', 'en-GB');
		if (localStorage.getItem("processor")===undefined || localStorage.getItem("processor")===null)
			localStorage.setItem('processor', 'WEMOS D1R32 SHIELD');
		window.roboblocksLanguage = localStorage.getItem("language");
		window.roboblocksProcessor = localStorage.getItem("processor");
		$("#language").val(window.roboblocksLanguage);
		$("#processor").val(window.roboblocksProcessor);
    if (window.roboblocksProcessor==='WEMOS D1R32 SHIELD')
    {
      window.board='_wemosD1R32';
    }
    else if (window.roboblocksProcessor==='ArduinoUno')
    {
      window.board='_uno';
    }
    else {
      window.board='_wemosD1R32';
    }


		function onHome()
		{
			$(function(){var file='tutorial/'+ window.roboblocksLanguage+'/home.html'; $.ajax({url:file,async:false,type:"HEAD",error: function(){file='tutorial/en-GB/home.html';},success: function(){}}); $('#main').load(file); location.href = "#menu";});
		}

		function onElectronics()
		{
			$(function(){var file='tutorial/'+ window.roboblocksLanguage+'/electronics.html'; $.ajax({url:file,async:false,type:"HEAD",error: function(){file='tutorial/en-GB/electronics.html';},success: function(){}}); $('#main').load(file); location.href = "#menu";});
		}

		function onFacilino()
		{
			$(function(){var file='tutorial/'+ window.roboblocksLanguage+'/facilino_programming.html'; $.ajax({url:file,async:false,type:"HEAD",error: function(){file='tutorial/en-GB/facilino_programming.html';},success: function(){}}); $('#main').load(file); location.href = "#menu";});
		}

		function onExercises()
		{
			$(function(){var file='tutorial/'+ window.roboblocksLanguage+'/exercises.html'; $.ajax({url:file,async:false,type:"HEAD",error: function(){file='tutorial/en-GB/exercises.html';},success: function(){}}); $('#main').load(file); location.href = "#menu";} );
		}

		function langChange(lang)
		{
			localStorage.setItem('language',lang);
			window.location.reload();
		}

		function processorChange(processor)
		{
			localStorage.setItem('processor',processor);
			window.location.reload();
		}
		function showHideLanguage()
		{
			var lang=document.getElementById('language');
			//console.log(lang.style.display);
			if (lang.style.display==='none')
				lang.style.display='initial';
			else
				lang.style.display='none';
		}

		function showHideProcessor()
		{
			var proc=document.getElementById('processor');
			if (proc.style.display==='none')
				proc.style.display='initial';
			else
				proc.style.display='none';
		}
		</script>
